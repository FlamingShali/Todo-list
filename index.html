<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <script defer src="script.js"></script>
    
        <title>Todo list &mdash; Just post your thoughts</title>
    </head>
<body>
    <main class="main">
        <h1 class="h1-primary">Here is your TODO list</h1>
        <div class="todo-box">
            <input type="text" class="todo-input" placeholder="Your thoughts">
            <label for="Type your thought inside input field" class="todo-description"></label>
            <ul class="posts-list">
                <li class="post">Example post</li>
                
            </ul>
        </div>
    </main>
</body>
</html>
